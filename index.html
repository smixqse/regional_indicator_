<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eu to loco</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <p>Input:</p><input type="text" id="input" placeholder="insira texto aqui">
    <p>Output: </p><p style="color:blue;" id="result">resultado aqui</p>
    <button id="button">Processar</button> <button id="copy">Copiar</button>
    <script>
    function copy(selector) {
				var text = $(selector).html();
				var textArea = document.createElement("textarea");
				textArea.style.position = 'fixed';
				textArea.style.top = 0;
				textArea.style.left = 0;
				textArea.style.width = '2em';
				textArea.style.height = '2em';
				textArea.style.padding = 0;
				textArea.style.border = 'none';
				textArea.style.outline = 'none';
				textArea.style.boxShadow = 'none';
				textArea.style.background = 'transparent';
				textArea.value = text;
				document.body.appendChild(textArea);
				textArea.select();
				document.execCommand('copy');
				document.body.removeChild(textArea);
			}

    $("#button").click(function(){
        $("#result").html("");
        let alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        let special = {"!": ":exclamation: ", "?": ":question: ", "1": ":one: ", "2": ":two: ", "3": ":three: ", "4": ":four: ", "5": ":five: ", "6": ":six: ", "7": ":seven: ", "8": ":eight: ", "9": ":nine: ", "0": ":zero "};
        let text = $("#input").val().toLowerCase();
        for (var i = 0; i <= 5; i++) {
            text = text.replace("á", "a")
            text = text.replace("ã", "a")
            text = text.replace("à", "a")
            text = text.replace("â", "a")
            text = text.replace("é", "e")
            text = text.replace("è", "e")
            text = text.replace("ê", "e")
            text = text.replace("í", "i")
            text = text.replace("ì", "i")
            text = text.replace("î", "i")
            text = text.replace("ó", "o")
            text = text.replace("ò", "o")
            text = text.replace("õ", "o")
            text = text.replace("ô", "o")
            text = text.replace("ú", "u")
            text = text.replace("ù", "u")
            text = text.replace("û", "u");
        }
        console.log(text);
        for (letter in text) {
        let tempLetter = text[letter];
        if (!alphabet.includes(tempLetter) && !Object.keys(special).includes(tempLetter)) $("#result").html($("#result").html() + tempLetter);
        if (!alphabet.includes(tempLetter) && !Object.keys(special).includes(tempLetter)) continue;
        if (Object.keys(special).includes(tempLetter)) tempLetter = special[tempLetter];
        if (Object.keys(special).includes(tempLetter)) continue;
        tempLetter = tempLetter.replace(text[letter], ":regional_indicator_" + text[letter] + ": ");
        $("#result").html($("#result").html() + tempLetter);
        }

    });
    $("#copy").click(function(){
        copy("#result");
    })
    </script>
</body>
</html>
